version: '3.0'
services:
    postgres:
        image: postgres
        environment:
          - POSTGRES_DB=messageDB
          - POSTGRES_USER=milpe
          - POSTGRES_PASSWORD=123456
        ports:
          - "5432:5432"
        volumes:
          - C:/Users/lucas/source/repos/Volumes:/var/lib/postgresql/data

    sqlserver:
        image: mcr.microsoft.com/mssql/server:2017-latest
        environment:
          - SA_PASSWORD=Pass@word
          - ACCEPT_EULA=Y
        ports:
          - "5434:1433"
        volumes:
          - C:/Users/lucas/source/repos/VolumesSQLServer:/var/opt/mssql/data

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
        environment:
          - xpack.security.enabled=false
          - "discovery.type=single-node"
        ports:
          - 9200:9200

volumes:
  pgdata:
      
  
      
